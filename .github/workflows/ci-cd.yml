name: CI/CD Pipeline

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: CI â€” Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]  # Test on multiple Node versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: false

      - name: Run tests
        run: npm test --if-present
        env:
          CI: true
          NODE_ENV: test

      - name: Build project
        run: npm run build --if-present
        env:
          CI: true

      - name: Upload build artifacts (optional)
        if: success() && matrix.node-version == '18.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          retention-days: 7

  deploy:
    name: Deploy to Render
    needs: ci
    # Only deploy from main branch on push (not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Render secrets
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "âŒ Error: Render secrets not configured"
            echo "Please set RENDER_API_KEY and RENDER_SERVICE_ID in repository secrets"
            exit 1
          fi
          echo "âœ… Render secrets validated"

      - name: Deploy to Render
        uses: JorgeLNJunior/render-deploy@v1.4.6
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true  # Wait for deployment to complete

      - name: Deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "Service deployed to Render successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service ID:** ${{ secrets.RENDER_SERVICE_ID }}" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed notification
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details" >> $GITHUB_STEP_SUMMARY

  # Optional: Add a security audit job
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true  # Don't fail the build on vulnerabilities

      - name: Check for outdated dependencies
        run: npm outdated || true

  # Performance testing with k6
  performance-tests:
    name: Performance Tests
    needs: ci
    # Only run on push to main (after merge)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Start server
        run: npm start &
        env:
          NODE_ENV: test
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/users > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done
          echo "Server failed to start"
          exit 1

      - name: Run load test - users
        run: k6 run k6/load_test_users.js
        env:
          BASE_URL: http://localhost:3000

      - name: Run load test - works
        run: k6 run k6/load_test_works.js
        env:
          BASE_URL: http://localhost:3000

      - name: Run spike test - users
        run: k6 run k6/spike_test_users.js
        env:
          BASE_URL: http://localhost:3000

      - name: Run spike test - works
        run: k6 run k6/spike_test_works.js
        env:
          BASE_URL: http://localhost:3000

      - name: Performance test summary
        if: success()
        run: |
          echo "## âš¡ Performance Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "All k6 load and spike tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- Load tests: users, works" >> $GITHUB_STEP_SUMMARY
          echo "- Spike tests: users, works" >> $GITHUB_STEP_SUMMARY

      - name: Performance test failure
        if: failure()
        run: |
          echo "## âŒ Performance Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo "Server failed to handle the expected load" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details on which test failed" >> $GITHUB_STEP_SUMMARY
